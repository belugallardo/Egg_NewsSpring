<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Noticias </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Registrar Noticias</h1>


    <form action="/noticia/registro" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="mb-3">
            <label for="cuerpo" class="form-label">Cuerpo de la Noticia:</label>
            <textarea class="form-control" id="cuerpo" name="cuerpo" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Noticia</button>
    </form>

    <!-- Enlace de regreso a la página principal -->
    <!--  <a class="btn btn-secondary mt-3" href="/news/list">Volver a la Lista de Noticias</a> -->
 </div>

 <!-- Agregar Bootstrap JS y Popper.js (requerido para Bootstrap) al final del cuerpo -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
